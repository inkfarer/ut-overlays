<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="scWrapper">
		<div class="scBorder"></div>
		<div class="scBackground"></div>
		<div class="scoreboard">
			<div class="teamsGrid">
				<fitted-text text="" max-width="275" id="team-a-name"></fitted-text>
				<fitted-text text="" max-width="275" id="team-b-name"></fitted-text>
			</div>
			<div class="teamColorIndics">
				<div class="teamColorDisplay" id="team-a-color"></div>
				<div class="teamColorDisplay" id="team-b-color"></div>
			</div>
			<div class="scoresGrid">
				<fitted-text text="0" align="center" id="team-a-score" max-width="40"></fitted-text>
				<fitted-text text="0" align="center" id="team-b-score" max-width="40"></fitted-text>
			</div>
		</div>
	</div>

	<div class="flavorTextWrapper">
		<div class="flavorTextContainer">
			<fitted-text align="center" max-width="500" id="scoreboard-flavor-text" text="UT!"></fitted-text>
		</div>
	</div>

	<script src="../node_modules/gsap/dist/gsap.js"></script>
	<script src="../node_modules/fitted-text/dist/fitted-text.js"></script>

	<script src="scripts/replicants.js"></script>
	<script src="scripts/main/scoreboard.js"></script>
</body>
</html>
